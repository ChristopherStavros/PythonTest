<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=Coiny">
    <link href="https://fonts.googleapis.com/css?family=Cute+Font" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Intune Managed Devices</title>

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
                </li>
                <!-- <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li> -->
                <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
                </li> -->
            </ul>

            </nav>
        <!-- Navbar -->
    <!-- <div class="container col-12"> -->
        <div class="container col-md-12 bg-secondary d-flex justify-content-start my-auto">
                <a class="bodyLinks" href="/getDevicesJSON">Download Data</a>
            </div>

        <div class="table-responsive-sm col-12">
        <table class="table table-striped table-light table-hover table-bordered ">
                <caption>Intune Managed Devices</caption>
                <thead class="thead-dark">
                <tr>
                    <th> Device Name </th>
                    <th>OS</th>
                    <th>RegistrationState</th>
                    <th> UPN </th>
                    <!-- <th> Email</th> -->
                    <th> UserId</th>
                </tr>
            </thead>
            {% for v in graph_data %}
            <tr>
                    <td> {{ v['deviceName'] }} </td>
                    <td> {{ v['operatingSystem'] }} </td>
                    <td> {{ v['deviceRegistrationState'] }} </td>
                    <td> {{ v['userPrincipalName'] }} </td>
                    <!-- <td> {{ v['emailAddress'] }} </td> -->
                    <td> {{ v['userId'] }} </td>
            </tr>
            {% endfor %}
        </table>
        <!-- </div> -->
    </div>
</body>
</html>
